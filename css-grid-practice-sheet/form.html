<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Survey Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <main>
        <h1 id="title">Moss Bros Employee Satisfaction Form</h1>
        <form>
            <fieldset class="personal-details">
                <legend>Personal Details</legend>                
                <label id="name-label">Name</label>
                <input id="name" name="employee name" autocomplete="employee name" required placeholder="John Smith">
                <label id="email-label">Store Email</label>
                <input id="email" type="email" name="saffemail"
                        autocomplete="employee email" required placeholder="s670@mossbross.co.uk">
            </fieldset>
        </form>
    </main>
    
</body>
</html>
